    <script>
        document.getElementById("productos").addEventListener("change", function () {
            var selectedOption = this.value;
            var section = document.getElementById(selectedOption);

            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
    <script>
        function adjustMainPadding() {
            const header = document.querySelector('header.fixed-top');
            const main = document.querySelector('main');
            if (header && main) {
                const headerHeight = header.offsetHeight;
                main.style.paddingTop = headerHeight + 'px';
            }
        }

        // Ajustar el padding cuando se carga la página
        window.addEventListener('load', adjustMainPadding);

        // Ajustar el padding cuando se redimensiona la ventana
        window.addEventListener('resize', adjustMainPadding);
    </script>
